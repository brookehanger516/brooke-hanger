name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci --prefer-offline --no-audit
          else
            echo "No package.json found, skipping install"
          fi
        
      - name: Run tests (if configured)
        run: |
          if [ -f package.json ] && npm run test --if-present; then
            echo "Tests passed"
          else
            echo "No tests configured or skipped"
          fi
        continue-on-error: true
        
      - name: Build (if needed)
        id: build
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then
            npm run build
            echo "build_dir=dist" >> $GITHUB_OUTPUT
          else
            echo "No build script, using source directory"
            echo "build_dir=public" >> $GITHUB_OUTPUT
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build.outputs.build_dir }}
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
