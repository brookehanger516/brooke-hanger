[build]
  publish = "public"
  command = ""

# Enable form detection
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.images]
  compress = false

# Primary domain redirect (force canonical domain)
[[redirects]]
  from = "https://brookehanger.netlify.app/*"
  to = "https://brooke-hanger.com/:splat"
  status = 301
  force = true

# Clean URL redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Restrict browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"
    
    # Don't cache HTML
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers for all files
[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS for 2 years (required for preload)
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"

